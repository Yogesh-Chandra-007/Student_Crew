<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - Student Crew</title>
  <link rel="stylesheet" href="friends.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="gradient-bg"></div>
  
  <!-- Navigation -->
  <nav class="main-nav">
    <div class="nav-brand">
      <i class="fas fa-users"></i>
      <span>Student Crew</span>
    </div>
    <div class="nav-links">
      <a href="dashboard.html"><i class="fas fa-home"></i> Home</a>
      <a href="sell.html"><i class="fas fa-plus-circle"></i> Sell</a>
      <a href="listings.html"><i class="fas fa-list"></i> My Listings</a>
      <a href="inbox.html"><i class="fas fa-inbox"></i> Inbox</a>
    </div>
    <div class="nav-profile" onclick="toggleProfileMenu()">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile">
      <div class="profile-menu" id="profileMenu">
        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
        <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
        <a href="coins.html"><i class="fas fa-coins"></i> Coins</a>
        <a href="friends.html" class="active"><i class="fas fa-user-friends"></i> Friends</a>
        <div class="divider"></div>
        <a href="login.html" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
  </nav>

  <main class="friends-container">
    <section class="friends-header">
      <h1><i class="fas fa-user-friends"></i> My Friends</h1>
      <div class="search-container">
        <div class="search-bar">
          <input type="text" placeholder="Search friends..." id="friendSearch">
          <button><i class="fas fa-search"></i></button>
        </div>
      </div>
    </section>

    <div class="friends-grid" id="friendsList">
      <div class="friend-card">
        <div class="friend-avatar">
          <img src="https://randomuser.me/api/portraits/men/41.jpg" alt="Rahul Kumar">
          <span class="online-status"></span>
        </div>
        <div class="friend-info">
          <h3>Rahul Kumar</h3>
          <p class="college">VVIT College</p>
          <div class="friend-stats">
            <span class="coins"><i class="fas fa-coins"></i> 120</span>
            <span class="listings"><i class="fas fa-box-open"></i> 5</span>
          </div>
        </div>
        <div class="friend-actions">
          <button class="btn-message"><i class="fas fa-comment-dots"></i> Message</button>
          <button class="btn-view"><i class="fas fa-eye"></i> View Listings</button>
        </div>
      </div>

      <div class="friend-card">
        <div class="friend-avatar">
          <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Ananya Rao">
          <span class="online-status"></span>
        </div>
        <div class="friend-info">
          <h3>Ananya Rao</h3>
          <p class="college">AU College</p>
          <div class="friend-stats">
            <span class="coins"><i class="fas fa-coins"></i> 95</span>
            <span class="listings"><i class="fas fa-box-open"></i> 3</span>
          </div>
        </div>
        <div class="friend-actions">
          <button class="btn-message"><i class="fas fa-comment-dots"></i> Message</button>
          <button class="btn-view"><i class="fas fa-eye"></i> View Listings</button>
        </div>
      </div>

      <div class="friend-card">
        <div class="friend-avatar">
          <img src="https://randomuser.me/api/portraits/men/22.jpg" alt="Deepak Singh">
          <span class="online-status offline"></span>
        </div>
        <div class="friend-info">
          <h3>Deepak Singh</h3>
          <p class="college">IIT-BHU</p>
          <div class="friend-stats">
            <span class="coins"><i class="fas fa-coins"></i> 50</span>
            <span class="listings"><i class="fas fa-box-open"></i> 2</span>
          </div>
        </div>
        <div class="friend-actions">
          <button class="btn-message"><i class="fas fa-comment-dots"></i> Message</button>
          <button class="btn-view"><i class="fas fa-eye"></i> View Listings</button>
        </div>
      </div>
    </div>

    <div class="add-friends">
      <h3>Add More Friends</h3>
      <button class="btn-invite"><i class="fas fa-user-plus"></i> Invite Friends</button>
    </div>
  </main>

  <script>
    function toggleProfileMenu() {
      const menu = document.getElementById("profileMenu");
      menu.classList.toggle("active");
    }

    // Close profile menu when clicking outside
    document.addEventListener('click', function(event) {
      const profileMenu = document.getElementById('profileMenu');
      const profileBtn = document.querySelector('.nav-profile');
      if (!profileBtn.contains(event.target) && !profileMenu.contains(event.target)) {
        profileMenu.classList.remove('active');
      }
    });

    // Friend search functionality
    const friendSearch = document.getElementById('friendSearch');
    friendSearch.addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase();
      const friendCards = document.querySelectorAll('.friend-card');
      
      friendCards.forEach(card => {
        const name = card.querySelector('h3').textContent.toLowerCase();
        if (name.includes(searchTerm)) {
          card.style.display = 'flex';
        } else {
          card.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
