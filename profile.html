<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Crew - Profile</title>
  <link rel="stylesheet" href="profile.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="gradient-bg"></div>
  
  <!-- Navigation -->
  <nav class="main-nav">
    <div class="nav-brand">
      <i class="fas fa-users"></i>
      <span>Student Crew</span>
    </div>
    <div class="nav-links">
      <a href="dashboard.html"><i class="fas fa-home"></i> Home</a>
      <a href="sell.html"><i class="fas fa-plus-circle"></i> Sell</a>
      <a href="listings.html"><i class="fas fa-list"></i> My Listings</a>
      <a href="inbox.html"><i class="fas fa-inbox"></i> Inbox</a>
    </div>
    <div class="nav-profile" onclick="toggleProfileMenu()">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" id="navProfileImg">
      <div class="profile-menu" id="profileMenu">
        <a href="profile.html" class="active"><i class="fas fa-user"></i> Profile</a>
        <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
        <a href="coins.html"><i class="fas fa-coins"></i> Coins</a>
        <a href="friends.html"><i class="fas fa-user-friends"></i> Friends</a>
        <div class="divider"></div>
        <a href="terms.html"><i class="fas fa-file-contract"></i> Terms</a>
        <a href="report.html"><i class="fas fa-bug"></i> Report Issue</a>
        <div class="divider"></div>
        <a href="#" class="logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
  </nav>

  <main class="profile-container">
    <div class="spinner" id="spinner"></div>
    
    <div class="profile-header">
      <div class="profile-avatar">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile Picture" id="profileAvatar">
        <button class="edit-avatar" onclick="document.getElementById('avatar-upload').click()">
          <i class="fas fa-camera"></i>
        </button>
        <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
      </div>
      <div class="profile-info">
        <h1 id="profileName">John Doe</h1>
        <p class="college" id="profileCollege">VVIT College, Guntur</p>
        <div class="profile-stats">
          <div class="stat">
            <span class="number" id="coinsCount">120</span>
            <span class="label">Coins</span>
          </div>
          <div class="stat">
            <span class="number" id="friendsCount">18</span>
            <span class="label">Friends</span>
          </div>
          <div class="stat">
            <span class="number" id="listingsCount">8</span>
            <span class="label">Listings</span>
          </div>
        </div>
      </div>
    </div>

    <div class="profile-content">
      <div class="profile-section">
        <h2 class="section-title">Personal Information</h2>
        <div class="info-grid">
          <div class="info-item">
            <span class="label">Email</span>
            <input type="email" id="inputEmail" value="john.doe@example.com">
          </div>
          <div class="info-item">
            <span class="label">Phone Number</span>
            <input type="tel" id="inputPhone" value="+91 9876543210">
          </div>
          <div class="info-item">
            <span class="label">College</span>
            <!-- Read-only College -->
            <input type="text" id="inputCollege" value="VVIT, Guntur" disabled>
          </div>
          <div class="info-item">
            <span class="label">Course</span>
            <input type="text" id="inputCourse" value="B.Tech Computer Science">
          </div>
          <div class="info-item">
            <span class="label">Year</span>
            <select id="inputYear">
              <option value="1">1st Year</option>
              <option value="2">2nd Year</option>
              <option value="3" selected>3rd Year</option>
              <option value="4">4th Year</option>
            </select>
          </div>
          <div class="info-item">
  <span class="label">Room Number</span>
  <div class="RoomNumber-inputs hostel-inputs">
    <div style="display: flex; gap: 10px;">
      <input type="text" id="inputBlock" placeholder="Block" value="C-Block" style="flex: 1;">
      <input type="text" id="inputRoom" placeholder="Room" value="204" style="flex: 1;">
    </div>
  </div>
</div>

        </div>
      </div>
    </div>

    <div class="profile-actions">
      <button class="btn-primary" id="editProfileBtn" onclick="toggleEditMode()">
        <i class="fas fa-user-edit"></i> Edit Profile
      </button>
      <button class="btn-success" id="saveProfileBtn" onclick="saveProfile()">
        <i class="fas fa-save"></i> Save Changes
      </button>
      <button class="btn-secondary" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i> Back
      </button>
    </div>
  </main>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <!-- Import profile.js as a module -->
  <script type="module" src="profile.js"></script>
</body>
</html>
