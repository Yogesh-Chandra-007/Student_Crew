<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Crew - Forgot Password</title>
  <link rel="stylesheet" href="forgot.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .error-message {
      color: #ff3860;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
    .success-message {
      color: #28a745;
      font-size: 13px;
      margin-top: 10px;
      display: none;
    }
    .loading {
      opacity: 0.7;
      pointer-events: none;
      position: relative;
    }
    .loading::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -12px 0 0 -12px;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="gradient-bg"></div>
  
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">
          <i class="fas fa-users"></i>
          <span>Student Crew</span>
        </div>
        <h1>Forgot Password?</h1>
        <p>Enter your email and we'll send reset instructions</p>
      </div>
      
      <form class="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="error-message" id="emailError"></div>
          <div class="success-message" id="successMsg"></div>
        </div>
        
        <button type="submit" class="auth-btn" id="resetBtn">Send Reset Link</button>
        
        <div class="auth-footer">
          Remember your password? <a href="login.html">Log in</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { sendPasswordResetEmail, fetchSignInMethodsForEmail } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const forgotForm = document.querySelector('.auth-form');
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');
    const successMsg = document.getElementById('successMsg');
    const resetBtn = document.getElementById('resetBtn');

    forgotForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      emailError.style.display = "none";
      successMsg.style.display = "none";

      const email = emailInput.value.trim().toLowerCase();
      if (!email) {
        emailError.textContent = "Please enter your email address.";
        emailError.style.display = "block";
        return;
      }

      resetBtn.classList.add("loading");
      resetBtn.disabled = true;

      try {
        // Step 1: Check which providers exist for this email
        const methods = await fetchSignInMethodsForEmail(auth, email);
        console.log("Detected sign-in methods for", email, ":", methods);

        if (methods.length === 0) {
          emailError.textContent = "No account found with this email.";
          emailError.style.display = "block";
          return;
        }

        // Step 2: Handle Google-only accounts
        if (methods.includes("google.com") && !methods.includes("password")) {
          emailError.textContent = "This account uses Google Sign-In. Please log in with Google.";
          emailError.style.display = "block";
          return;
        }

        // Step 3: Send reset email
        await sendPasswordResetEmail(auth, email);
        successMsg.textContent = "Password reset link has been sent to " + email;
        successMsg.style.display = "block";

        // Redirect after 3s
        setTimeout(() => {
          window.location.href = "login.html";
        }, 3000);
      } catch (error) {
        console.error("Reset error:", error.code, error.message);
        emailError.textContent = "Error (" + error.code + "): " + error.message;
        emailError.style.display = "block";
      } finally {
        resetBtn.classList.remove("loading");
        resetBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
