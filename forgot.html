<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrustEd Market - Forgot Password</title>
  <link rel="stylesheet" href="forgot.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .loading {
      opacity: 0.7;
      pointer-events: none;
      position: relative;
    }
    .loading::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -12px 0 0 -12px;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ✅ Toast styles */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .toast {
      min-width: 250px;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 14px;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      animation: slideIn 0.4s ease, fadeOut 0.4s ease 3s forwards;
    }
    .toast.success { background: #28a745; }
    .toast.error { background: #ff3860; }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(100%); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div class="gradient-bg"></div>
  
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">
          <i class="fas fa-users"></i>
          <span>TrustEd Market</span>
        </div>
        <h1>Forgot Password?</h1>
        <p>Enter your email and we'll send reset instructions</p>
      </div>
      
      <form class="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
        </div>
        
        <button type="submit" class="auth-btn" id="resetBtn">Send Reset Link</button>
        
        <div class="auth-footer">
          Remember your password? <a href="login.html">Log in</a>
        </div>
      </form>
    </div>
  </div>

  <!-- ✅ Toast container -->
  <div class="toast-container" id="toastContainer"></div>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { sendPasswordResetEmail, fetchSignInMethodsForEmail } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const forgotForm = document.querySelector('.auth-form');
    const emailInput = document.getElementById('email');
    const resetBtn = document.getElementById('resetBtn');
    const toastContainer = document.getElementById('toastContainer');

    // ✅ Toast function
    function showToast(message, type = "success") {
      const toast = document.createElement("div");
      toast.className = "toast " + type;
      toast.textContent = message;
      toastContainer.appendChild(toast);

      // Auto remove after 3.5s
      setTimeout(() => {
        toast.remove();
      }, 3500);
    }

    forgotForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim().toLowerCase();
      if (!email) {
        showToast("Please enter your email address.", "error");
        return;
      }

      resetBtn.classList.add("loading");
      resetBtn.disabled = true;

      try {
        const methods = await fetchSignInMethodsForEmail(auth, email);
        console.log("Detected sign-in methods for", email, ":", methods);

        if (methods.length === 0) {
          showToast("No account found with this email.", "error");
          return;
        }

        if (methods.includes("google.com") && !methods.includes("password")) {
          showToast("This account uses Google Sign-In. Please log in with Google.", "error");
          return;
        }

        await sendPasswordResetEmail(auth, email);
        showToast("Password reset link sent to " + email, "success");

        setTimeout(() => {
          window.location.href = "login.html";
        }, 3000);
      } catch (error) {
        console.error("Reset error:", error.code, error.message);
        showToast("Error (" + error.code + "): " + error.message, "error");
      } finally {
        resetBtn.classList.remove("loading");
        resetBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
