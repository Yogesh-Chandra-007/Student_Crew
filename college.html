<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Crew - Select College</title>
  <link rel="stylesheet" href="college.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="gradient-bg"></div>
  
  <div class="college-container">
    <div class="college-card">
      <div class="college-header">
        <div class="logo">
          <i class="fas fa-users"></i>
          <span>Student Crew</span>
        </div>
        <h1>Select Your College</h1>
        <p>Choose your college to continue</p>
      </div>
      
      <form class="college-form">
        <div class="form-group">
          <label for="college-select">College</label>
          <div class="select-wrapper">
            <i class="fas fa-university"></i>
            <select id="college-select" required>
              <option value="">Select your college</option>
              <option value="VVIT">VVIT, Guntur</option>
              <option value="JNTU-K">JNTU, Kakinada</option>
              <option value="AUCE">AUCE, Visakhapatnam</option>
              <option value="NIT-T">NIT, Tadepalligudem</option>
              <option value="SVUCE">SVU, Tirupati</option>
              <option value="VRSEC">VRSEC, Vijayawada</option>
              <option value="GVPCE">GVPCE, Vizag</option>
              <option value="Vignan">Vignan, Guntur</option>
              <option value="GITAM">GITAM, Visakhapatnam</option>
              <option value="RVRJC">RVR & JC, Guntur</option>
              <option value="ANITS">ANITS, Visakhapatnam</option>
            </select>
          </div>
        </div>
        
        <button type="submit" class="college-btn">Continue</button>
      </form>
    </div>
  </div>

  <!-- ðŸ”¹ Firebase integration script -->
  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { ref, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Check authentication state
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // Not logged in â†’ redirect
        window.location.href = "login.html";
      }
    });

    // Save selected college
    document.querySelector('.college-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const college = document.getElementById("college-select").value;

      if (college) {
        const user = auth.currentUser;
        if (user) {
          try {
            await update(ref(db, "users/" + user.uid), { college });
            console.log("College updated:", college);
            window.location.href = "dashboard.html";
          } catch (err) {
            console.error("Error saving college:", err);
            alert("Could not save college. Try again.");
          }
        }
      } else {
        alert("Please select a college first!");
      }
    });
  </script>
</body>
</html>
