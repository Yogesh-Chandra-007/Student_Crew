<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Crew - Sell Product</title>
  <link rel="stylesheet" href="sell.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="gradient-bg"></div>
  
  <!-- Navigation -->
  <nav class="main-nav">
    <div class="nav-brand">
      <i class="fas fa-users"></i>
      <span>Student Crew</span>
    </div>
    <div class="nav-links">
      <a href="dashboard.html"><i class="fas fa-home"></i> Home</a>
      <a href="sell.html" class="active"><i class="fas fa-plus-circle"></i> Sell</a>
      <a href="listings.html"><i class="fas fa-list"></i> My Listings</a>
      <a href="inbox.html"><i class="fas fa-inbox"></i> Inbox</a>
    </div>
    <div class="nav-profile" onclick="toggleProfileMenu()">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" id="navProfileImg">
      <div class="profile-menu" id="profileMenu">
        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
        <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
        <a href="coins.html"><i class="fas fa-coins"></i> Coins</a>
        <a href="friends.html"><i class="fas fa-user-friends"></i> Friends</a>
        <div class="divider"></div>
        <a href="terms.html"><i class="fas fa-file-contract"></i> Terms</a>
        <a href="report.html"><i class="fas fa-bug"></i> Report Issue</a>
        <div class="divider"></div>
        <a href="#" class="logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
  </nav>

  <main class="sell-container">
    <div class="sell-header">
      <h1>Sell Your Product</h1>
      <p>Fill out the form below to list your item for sale</p>
    </div>

    <form class="sell-form">
      <div class="form-group">
        <label for="product-name">Product Name</label>
        <input type="text" id="product-name" placeholder="e.g. Scientific Calculator, Hostel Chair" required>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" required>
          <option value="" disabled selected>Select a category</option>
          <option value="stationery">Stationery</option>
          <option value="textbooks">Textbooks</option>
          <option value="electronics">Electronics</option>
          <option value="hostel">Hostel Essentials</option>
          <option value="others">Others</option>
        </select>
      </div>

      <div class="form-group">
        <label for="price">Price (â‚¹)</label>
        <input type="number" id="price" placeholder="Enter price in rupees" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="4" placeholder="Describe your product in detail (condition, features, etc.)" required></textarea>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <div class="location-fields">
          <input type="text" id="block" placeholder="Block (e.g. C-Block)" required>
          <input type="text" id="room" placeholder="Room No." required>
        </div>
      </div>

      <div class="form-group">
        <label>Product Images</label>
        <div class="image-upload">
          <div class="upload-box" id="upload-box">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Click to upload images</p>
            <input type="file" id="image-upload" accept="image/*" multiple style="display: none;">
          </div>
          <div class="preview-grid" id="preview-grid"></div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">
          <i class="fas fa-check-circle"></i> List Product
        </button>
        <button type="button" class="btn-secondary" onclick="window.history.back()">
          <i class="fas fa-times"></i> Cancel
        </button>
      </div>
    </form>
  </main>

  <script type="module">
    // Simple direct implementation without separate files
    import { auth, db } from "./firebase-config.js";
    import { ref, push, set, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    
    let currentUser = null;
    
    // Initialize when page loads
    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            console.log("User logged in:", user.uid);
            
            // Load navigation profile image
            const userRef = ref(db, 'users/' + user.uid);
            get(userRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    const navProfileImg = document.getElementById("navProfileImg");
                    if (userData.photoURL && navProfileImg) {
                        navProfileImg.src = userData.photoURL;
                    }
                }
            });
            
            // Setup form submission
            setupFormSubmission();
        } else {
            window.location.href = "login.html";
        }
    });
    
    function setupFormSubmission() {
        const sellForm = document.querySelector('.sell-form');
        
        sellForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log("Form submission intercepted");
            
            const submitBtn = this.querySelector('.btn-primary');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Listing...';
            submitBtn.disabled = true;
            
            try {
                // Get user data
                const userRef = ref(db, `users/${currentUser.uid}`);
                const userSnapshot = await get(userRef);
                
                if (!userSnapshot.exists()) {
                    throw new Error("Please complete your profile first");
                }
                
                const userData = userSnapshot.val();
                
                // Prepare product data (without images for now)
                const productData = {
                    name: document.getElementById('product-name').value,
                    category: document.getElementById('category').value,
                    price: parseInt(document.getElementById('price').value),
                    description: document.getElementById('description').value,
                    location: `${document.getElementById('block').value}, ${document.getElementById('room').value}`,
                    sellerId: currentUser.uid,
                    sellerName: userData.name || 'Seller',
                    college: userData.college || 'Unknown College',
                    status: 'available',
                    createdAt: Date.now(),
                    views: 0,
                    messages: 0,
                    images: [] // Skip images for now to simplify
                };
                
                console.log("Saving product:", productData);
                
                // Save to Firebase
                const productsRef = ref(db, 'products');
                const newProductRef = push(productsRef);
                await set(newProductRef, productData);
                
                // Add to user's listings
                const userListingsRef = ref(db, `users/${currentUser.uid}/listings/${newProductRef.key}`);
                await set(userListingsRef, {
                    productId: newProductRef.key,
                    listedAt: Date.now()
                });
                
                alert('Product listed successfully!');
                window.location.href = 'listings.html';
                
            } catch (error) {
                console.error("Error:", error);
                alert('Error: ' + error.message);
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
    }
    
    // Keep your existing image preview code here
    const uploadBox = document.getElementById('upload-box');
    const imageUpload = document.getElementById('image-upload');
    const previewGrid = document.getElementById('preview-grid');

    uploadBox.addEventListener('click', function() {
        imageUpload.click();
    });

    imageUpload.addEventListener('change', function(e) {
        const files = e.target.files;
        previewGrid.innerHTML = '';

        if (files.length > 0) {
            uploadBox.style.display = 'none';
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `
                    <img src="${event.target.result}" alt="Preview">
                    <button class="remove-btn" data-index="${i}">
                        <i class="fas fa-times"></i>
                    </button>
                    `;
                    previewGrid.appendChild(previewItem);
                }
                
                reader.readAsDataURL(file);
            }
        } else {
            uploadBox.style.display = 'flex';
        }
    });

    // Remove image
    previewGrid.addEventListener('click', function(e) {
        if (e.target.closest('.remove-btn')) {
            const index = e.target.closest('.remove-btn').getAttribute('data-index');
            const files = Array.from(imageUpload.files);
            files.splice(index, 1);
            
            const dataTransfer = new DataTransfer();
            files.forEach(file => dataTransfer.items.add(file));
            imageUpload.files = dataTransfer.files;
            
            const event = new Event('change');
            imageUpload.dispatchEvent(event);
        }
    });
    
    // Profile menu functions
    window.toggleProfileMenu = function() {
        const menu = document.getElementById("profileMenu");
        if (menu) menu.classList.toggle("active");
    };
    
    window.logout = function() {
        signOut(auth).then(() => {
            window.location.href = "login.html";
        });
    };
</script>
</body>
</html>
