<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Crew - Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script type="module" src="signup.js" defer></script>
</head>
<body>
  <div class="gradient-bg"></div>
  
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">
          <i class="fas fa-users"></i>
          <span>Student Crew</span>
        </div>
        <h1>Create an Account</h1>
        <p>Join the Student Crew and start connecting!</p>
      </div>
      
      <form class="auth-form">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="fullname" placeholder="Enter your full name" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Create a password" required>
            <i class="fas fa-eye toggle-password"></i>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
          </div>
        </div>
        
        <div class="form-options">
          <div class="terms-agreement">
            <input type="checkbox" id="terms">
            <label for="terms">I agree to the <a href="terms.html">Terms & Conditions</a></label>
          </div>
        </div>
        
        <button type="submit" class="auth-btn">Sign Up</button>
        
        <div class="auth-divider">
          <span>or sign up with</span>
        </div>
        
        <div class="social-auth">
          <button type="button" class="social-btn google">
            <i class="fab fa-google"></i> Google
          </button>
          <button type="button" class="social-btn facebook">
            <i class="fab fa-facebook-f"></i> Facebook
          </button>
        </div>
        
        <div class="auth-footer">
          Already have an account? <a href="index.html">Log in</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Toggle password visibility
    const togglePassword = document.querySelector('.toggle-password');
    const passwordInput = document.getElementById('password');
    
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });
    
    // Form submission
    const signupForm = document.querySelector('.auth-form');
    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();
      // Add your signup logic here
      window.location.href = 'college.html';
    });
  </script>
</body>
</html>
