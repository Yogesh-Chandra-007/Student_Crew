<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Crew - Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .error-message {
      color: #ff3860;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
    .loading {
      opacity: 0.7;
      pointer-events: none;
      position: relative;
    }
    .loading::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -12px 0 0 -12px;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .password-hint {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    /* ✅ Toast styles (same as login) */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .toast {
      min-width: 250px;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 14px;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      animation: slideIn 0.4s ease, fadeOut 0.4s ease 3s forwards;
    }
    .toast.success { background: #28a745; }
    .toast.error { background: #ff3860; }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(100%); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div class="gradient-bg"></div>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">
          <i class="fas fa-users"></i>
          <span>Student Crew</span>
        </div>
        <h1>Create an Account</h1>
        <p>Join the Student Crew and start connecting!</p>
      </div>

      <form class="auth-form" id="signupForm">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="fullname" placeholder="Enter your full name" required>
          </div>
          <div class="error-message" id="fullnameError"></div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Create a password" required>
            <i class="fas fa-eye toggle-password"></i>
          </div>
          <div class="error-message" id="passwordError"></div>
          <small class="password-hint">Password must be at least 6 characters long</small>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
          </div>
          <div class="error-message" id="confirmPasswordError"></div>
        </div>

        <div class="form-options">
          <div class="terms-agreement">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the <a href="terms.html">Terms & Conditions</a></label>
          </div>
          <div class="error-message" id="termsError"></div>
        </div>

        <button type="submit" class="auth-btn" id="signupBtn">Sign Up</button>

        <div class="auth-divider">
          <span>or sign up with</span>
        </div>

        <div class="social-auth">
          <button type="button" class="social-btn google">
            <i class="fab fa-google"></i> Google
          </button>
        </div>

        <div class="auth-footer">
          Already have an account? <a href="login.html">Log in</a>
        </div>
      </form>
    </div>
  </div>

  <!-- ✅ Toast container -->
  <div class="toast-container" id="toastContainer"></div>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { 
      createUserWithEmailAndPassword, 
      updateProfile, 
      GoogleAuthProvider, 
      signInWithPopup 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { ref, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const signupForm = document.getElementById('signupForm');
    const fullnameInput = document.getElementById('fullname');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const termsCheckbox = document.getElementById('terms');
    const signupBtn = document.getElementById('signupBtn');
    const togglePassword = document.querySelector('.toggle-password');
    const googleBtn = document.querySelector(".social-btn.google");

    // ✅ Toast function
    const toastContainer = document.getElementById("toastContainer");
    function showToast(message, type = "success") {
      const toast = document.createElement("div");
      toast.className = "toast " + type;
      toast.textContent = message;
      toastContainer.appendChild(toast);
      setTimeout(() => toast.remove(), 3500);
    }

    // Toggle password visibility
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });

    // ✅ Signup handler
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!termsCheckbox.checked) {
        showToast("Please agree to the Terms & Conditions.", "error");
        return;
      }
      if (passwordInput.value !== confirmPasswordInput.value) {
        showToast("Passwords do not match!", "error");
        return;
      }

      signupBtn.classList.add("loading");
      signupBtn.disabled = true;

      try {
        const cred = await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        await updateProfile(cred.user, { displayName: fullnameInput.value });

        await set(ref(db, "users/" + cred.user.uid), {
          uid: cred.user.uid,
          name: fullnameInput.value,
          email: emailInput.value,
          createdAt: serverTimestamp()
        });

        showToast("Account created successfully! Redirecting...", "success");
        setTimeout(() => {
          window.location.href = "college.html";
        }, 2000);
      } catch (error) {
        showToast("Signup failed: " + error.message, "error");
        signupBtn.classList.remove("loading");
        signupBtn.disabled = false;
      }
    });

    // ✅ Google signup/login
    googleBtn.addEventListener("click", async () => {
      signupBtn.classList.add("loading");
      signupBtn.disabled = true;
      try {
        const provider = new GoogleAuthProvider();
        const cred = await signInWithPopup(auth, provider);

        await set(ref(db, "users/" + cred.user.uid), {
          uid: cred.user.uid,
          name: cred.user.displayName,
          email: cred.user.email,
          photoURL: cred.user.photoURL,
          createdAt: serverTimestamp()
        });

        showToast("Google signup successful! Redirecting...", "success");
        setTimeout(() => {
          window.location.href = "college.html";
        }, 2000);
      } catch (err) {
        showToast("Google signup failed: " + err.message, "error");
        signupBtn.classList.remove("loading");
        signupBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
