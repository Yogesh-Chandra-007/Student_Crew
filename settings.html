<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Student Crew</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .settings-container {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid #444;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      font-weight: bold;
      color: #aaa;
      transition: color 0.3s;
    }
    .tab.active { color: #fff; border-bottom: 2px solid #0ff; }
    .tab-content { display: none; padding: 20px 10px; }
    .tab-content.active { display: block; }
    .form-group { margin-bottom: 12px; }
    label { display: block; font-size: 14px; margin-bottom: 4px; }
    input, select {
      width: 100%; padding: 8px; border-radius: 8px;
      border: none; outline: none;
    }
    button {
      background: #0ff; color: #000; border: none;
      padding: 10px 18px; border-radius: 8px;
      cursor: pointer; font-weight: bold;
    }
    button:hover { opacity: 0.8; }
    .danger-btn { background: #ff4444; color: white; }
    #toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 14px;
    }
    #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
    @keyframes fadein { from { bottom: 0; opacity: 0; } to { bottom: 30px; opacity: 1; } }
    @keyframes fadeout { from { bottom: 30px; opacity: 1; } to { bottom: 0; opacity: 0; } }
  </style>
</head>
<body>
  <div class="settings-container">
    <div class="tabs">
      <div class="tab active" data-tab="profile">Profile</div>
      <div class="tab" data-tab="password">Password</div>
      <div class="tab" data-tab="notifications">Notifications</div>
      <div class="tab" data-tab="privacy">Privacy</div>
      <div class="tab" data-tab="account">Account</div>
    </div>

    <!-- Profile Settings -->
    <div class="tab-content active" id="profile">
      <form id="profile-form">
        <div class="form-group"><label>Full Name</label><input type="text" id="full-name"></div>
        <div class="form-group"><label>Email</label><input type="email" id="email"></div>
        <div class="form-group"><label>Phone</label><input type="text" id="phone"></div>
        <div class="form-group"><label>College</label><input type="text" id="college"></div>
        <div class="form-group"><label>Course</label><input type="text" id="course"></div>
        <div class="form-group"><label>Year</label><select id="year">
          <option value="1">1st Year</option>
          <option value="2">2nd Year</option>
          <option value="3">3rd Year</option>
          <option value="4">4th Year</option>
        </select></div>
        <div class="form-group"><label>Hostel Block</label><input type="text" id="block"></div>
        <div class="form-group"><label>Room</label><input type="text" id="room"></div>
        <div class="form-group"><label>Profile Picture</label>
          <input type="file" id="avatar-upload">
          <img id="profile-preview" src="" alt="Preview" width="100" style="border-radius:50%;margin-top:8px;">
        </div>
        <button type="submit">Save Profile</button>
      </form>
    </div>

    <!-- Password -->
    <div class="tab-content" id="password">
      <form id="password-form">
        <div class="form-group"><label>New Password</label><input type="password" id="new-password"></div>
        <button type="submit">Update Password</button>
      </form>
    </div>

    <!-- Notifications -->
    <div class="tab-content" id="notifications">
      <form id="notifications-form">
        <div class="form-group">
          <label><input type="checkbox" id="email-notifications"> Email Notifications</label>
        </div>
        <div class="form-group">
          <label><input type="checkbox" id="sms-notifications"> SMS Notifications</label>
        </div>
        <button type="submit">Save Notifications</button>
      </form>
    </div>

    <!-- Privacy -->
    <div class="tab-content" id="privacy">
      <form id="privacy-form">
        <div class="form-group">
          <label><input type="checkbox" id="show-email"> Show my email to others</label>
        </div>
        <div class="form-group">
          <label><input type="checkbox" id="show-phone"> Show my phone to others</label>
        </div>
        <button type="submit">Save Privacy</button>
      </form>
    </div>

    <!-- Account -->
    <div class="tab-content" id="account">
      <button id="logout-btn">Sign Out</button>
      <button id="delete-btn" class="danger-btn">Delete Account</button>
    </div>
  </div>

  <div id="toast"></div>
  <script type="module" src="settings.js"></script>
</body>
</html>
