<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Crew - Login</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .error-message {
      color: #ff3860;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
    .loading::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -12px 0 0 -12px;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="gradient-bg"></div>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">
          <i class="fas fa-users"></i>
          <span>Student Crew</span>
        </div>
        <h1>Welcome Back!</h1>
        <p>Login to access your account</p>
      </div>

      <form class="auth-form" id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Enter your password" required>
            <i class="fas fa-eye toggle-password"></i>
          </div>
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="forgot.html" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="auth-btn" id="loginBtn">Login</button>

        <div class="auth-divider">
          <span>or continue with</span>
        </div>

        <div class="social-auth">
          <button type="button" class="social-btn google">
            <i class="fab fa-google"></i> Google
          </button>
          <button type="button" class="social-btn facebook">
            <i class="fab fa-facebook-f"></i> Facebook
          </button>
        </div>

        <div class="auth-footer">
          Don't have an account? <a href="signup.html">Sign up</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { 
      signInWithEmailAndPassword, 
      setPersistence, 
      browserSessionPersistence, 
      browserLocalPersistence,
      GoogleAuthProvider,
      signInWithPopup 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { ref, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const rememberCheckbox = document.getElementById('remember');
    const loginBtn = document.getElementById('loginBtn');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    const togglePassword = document.querySelector('.toggle-password');
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });

    // Email/Password login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      emailError.style.display = 'none';
      passwordError.style.display = 'none';

      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const rememberMe = rememberCheckbox.checked;
      let isValid = true;

      if (!email) {
        emailError.textContent = 'Email is required';
        emailError.style.display = 'block';
        isValid = false;
      }
      if (!password) {
        passwordError.textContent = 'Password is required';
        passwordError.style.display = 'block';
        isValid = false;
      }
      if (!isValid) return;

      loginBtn.classList.add('loading');
      loginBtn.disabled = true;

      try {
        const persistence = rememberMe ? browserLocalPersistence : browserSessionPersistence;
        await setPersistence(auth, persistence);

        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'college.html';
      } catch (error) {
        loginBtn.classList.remove('loading');
        loginBtn.disabled = false;
        switch (error.code) {
          case 'auth/invalid-email':
            emailError.textContent = 'Invalid email address';
            emailError.style.display = 'block';
            break;
          case 'auth/user-not-found':
            emailError.textContent = 'No account found';
            emailError.style.display = 'block';
            break;
          case 'auth/wrong-password':
            passwordError.textContent = 'Incorrect password';
            passwordError.style.display = 'block';
            break;
          default:
            alert('Login error: ' + error.message);
        }
      }
    });

    // âœ… Google login
    const googleBtn = document.querySelector(".social-btn.google");
    googleBtn.addEventListener("click", async () => {
      try {
        const provider = new GoogleAuthProvider();
        const cred = await signInWithPopup(auth, provider);

        await set(ref(db, "users/" + cred.user.uid), {
          uid: cred.user.uid,
          name: cred.user.displayName,
          email: cred.user.email,
          photoURL: cred.user.photoURL,
          createdAt: serverTimestamp()
        });

        window.location.href = "college.html";
      } catch (err) {
        alert("Google Sign-In failed: " + err.message);
      }
    });
  </script>
</body>
</html>
