<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Crew - Login</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .error-message {
      color: #ff3860;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
    .loading {
      opacity: 0.7;
      pointer-events: none;
      position: relative;
    }
    .loading::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -12px 0 0 -12px;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* âœ… Toast styles */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .toast {
      min-width: 250px;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 14px;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      animation: slideIn 0.4s ease, fadeOut 0.4s ease 3s forwards;
    }
    .toast.success { background: #28a745; }
    .toast.error { background: #ff3860; }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(100%); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div class="gradient-bg"></div>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">
          <i class="fas fa-users"></i>
          <span>Student Crew</span>
        </div>
        <h1>Welcome Back!</h1>
        <p>Login to access your account</p>
      </div>

      <form class="auth-form" id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Enter your password" required>
            <i class="fas fa-eye toggle-password"></i>
          </div>
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="forgot.html" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="auth-btn" id="loginBtn">Login</button>

        <div class="auth-divider">
          <span>or continue with</span>
        </div>

        <div class="social-auth">
          <button type="button" class="social-btn google">
            <i class="fab fa-google"></i> Google
          </button>
        </div>

        <div class="auth-footer">
          Don't have an account? <a href="signup.html">Sign up</a>
        </div>
      </form>
    </div>
  </div>

  <!-- âœ… Toast container -->
  <div class="toast-container" id="toastContainer"></div>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { 
      signInWithEmailAndPassword, 
      setPersistence, 
      browserSessionPersistence, 
      browserLocalPersistence,
      GoogleAuthProvider,
      signInWithPopup,
      fetchSignInMethodsForEmail
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { ref, set, serverTimestamp, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const rememberCheckbox = document.getElementById('remember');
    const loginBtn = document.getElementById('loginBtn');
    const togglePassword = document.querySelector('.toggle-password');
    const googleBtn = document.querySelector(".social-btn.google");

    // âœ… Toast function
    const toastContainer = document.getElementById("toastContainer");
    function showToast(message, type = "success") {
      const toast = document.createElement("div");
      toast.className = "toast " + type;
      toast.textContent = message;
      toastContainer.appendChild(toast);
      setTimeout(() => toast.remove(), 3500);
    }

    // Toggle password visibility
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });

    // Function to redirect user based on college selection status
    async function redirectUser(user) {
      try {
        const snapshot = await get(ref(db, "users/" + user.uid));
        if (snapshot.exists()) {
          const userData = snapshot.val();
          // If user has already selected a college, go to dashboard
          if (userData.college) {
            window.location.href = "dashboard.html";
          } else {
            // If no college selected, go to college selection
            window.location.href = "college.html";
          }
        } else {
          // If user doesn't exist in database, go to college selection
          window.location.href = "college.html";
        }
      } catch (error) {
        console.error("Error checking user data:", error);
        window.location.href = "college.html";
      }
    }

    // Email/Password login with provider check
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const rememberMe = rememberCheckbox.checked;

      if (!email || !password) {
        showToast("Please enter both email and password.", "error");
        return;
      }

      loginBtn.classList.add('loading');
      loginBtn.disabled = true;

      try {
        // ðŸ”Ž Check providers first
        const methods = await fetchSignInMethodsForEmail(auth, email);
        console.log("Providers for this email:", methods);

        if (methods.length === 0) {
          showToast("No account found with this email.", "error");
          loginBtn.classList.remove('loading');
          loginBtn.disabled = false;
          return;
        }

        if (methods.includes("google.com") && !methods.includes("password")) {
          showToast("This account uses Google Sign-In. Please log in with Google.", "error");
          loginBtn.classList.remove('loading');
          loginBtn.disabled = false;
          return;
        }

        const persistence = rememberMe ? browserLocalPersistence : browserSessionPersistence;
        await setPersistence(auth, persistence);

        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        showToast("Login successful! Redirecting...", "success");

        // Redirect based on college selection status
        await redirectUser(userCredential.user);

      } catch (error) {
        showToast("Login failed: " + error.message, "error");
        loginBtn.classList.remove('loading');
        loginBtn.disabled = false;
      }
    });

    // âœ… Google login - FIXED to prevent duplicate users
    googleBtn.addEventListener("click", async () => {
      loginBtn.classList.add("loading");
      loginBtn.disabled = true;
      try {
        const provider = new GoogleAuthProvider();
        const cred = await signInWithPopup(auth, provider);

        // Check if user already exists before creating new record
        const userRef = ref(db, "users/" + cred.user.uid);
        const snapshot = await get(userRef);
        
        if (!snapshot.exists()) {
          // Only create user if they don't exist
          await set(userRef, {
            uid: cred.user.uid,
            name: cred.user.displayName,
            email: cred.user.email,
            photoURL: cred.user.photoURL,
            createdAt: serverTimestamp()
          });
        }

        showToast("Google login successful! Redirecting...", "success");
        
        // Redirect based on college selection status
        await redirectUser(cred.user);
        
      } catch (err) {
        showToast("Google Sign-In failed: " + err.message, "error");
        loginBtn.classList.remove("loading");
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
